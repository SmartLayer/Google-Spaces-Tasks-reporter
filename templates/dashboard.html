<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard - Google Spaces Tasks Reporter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Performance Dashboard</h1>
            <nav>
                <a href="?period=last-day" class="{% if period == 'last-day' %}active{% endif %}">Last 24 Hours</a>
                <a href="?period=last-week" class="{% if period == 'last-week' %}active{% endif %}">Last Week</a>
                <a href="?period=last-month" class="{% if period == 'last-month' %}active{% endif %}">Last Month</a>
            </nav>
        </header>

        <!-- Fetch Data Button -->
        <div id="fetch-section">
            <button id="fetch-data-btn" class="fetch-btn">Fetch Data from Google</button>
            <div id="loading-message" style="display: none;">Loading data from Google Chat API...</div>
            <div id="error-message" class="error" style="display: none;"></div>
        </div>

        <!-- Main Content (hidden until data is loaded) -->
        <div id="main-content" style="display: none;">
            <!-- Filters Row -->
            <div class="filters-row">
                <!-- People Filter -->
                <div class="filter-dropdown">
                    <button class="filter-toggle" id="people-toggle">
                        <span id="people-label">People</span>
                        <span class="filter-arrow">▼</span>
                    </button>
                    <div class="filter-panel" id="people-panel" style="display: none;">
                        <div class="filter-actions">
                            <button class="action-btn" id="select-all-people">Select All</button>
                            <button class="action-btn" id="deselect-all-people">Deselect All</button>
                        </div>
                        <div id="people-checkboxes" class="checkbox-container">
                            <!-- Generated by JS from data.all_people -->
                        </div>
                    </div>
                </div>
                
                <!-- Spaces Filter -->
                <div class="filter-dropdown">
                    <button class="filter-toggle" id="spaces-toggle">
                        <span id="spaces-label">Spaces</span>
                        <span class="filter-arrow">▼</span>
                    </button>
                    <div class="filter-panel" id="spaces-panel" style="display: none;">
                        <div class="filter-actions">
                            <button class="action-btn" id="select-all-spaces">Select All</button>
                            <button class="action-btn" id="deselect-all-spaces">Deselect All</button>
                        </div>
                        <div id="space-checkboxes" class="checkbox-container">
                            <!-- Generated by JS from data.spaces -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Performance Matrix -->
            <section id="matrix-section">
                <h3>Performance Matrix</h3>
                
                <!-- Legend -->
                <div class="legend">
                    <div class="legend-item">
                        <span class="legend-color assigned-color"></span>
                        <span class="legend-text"><strong>Assigned</strong> – Tasks assigned to the person</span>
                    </div>
                    <div class="legend-item">
                        <span class="legend-color completed-color"></span>
                        <span class="legend-text"><strong>Completed</strong> – Tasks completed by the person</span>
                    </div>
                    <div class="legend-note">
                        Format: <span class="legend-format">Assigned / Completed</span>
                    </div>
                </div>
                
                <div id="matrix-container">
                    <table id="performance-matrix">
                        <!-- Generated by JS -->
                    </table>
                </div>
            </section>
            
            <!-- Task Details (appears when clicking numbers) -->
            <section id="task-details" style="display:none;">
                <h3 id="details-title"></h3>
                <button id="close-details" class="close-btn">Close</button>
                <div id="details-container">
                    <table id="details-table">
                        <!-- Generated by JS when clicking matrix cell -->
                    </table>
                </div>
            </section>
        </div>
    </div>
    
    <!-- Pass period to JavaScript -->
    <script>
        const currentPeriod = "{{ period }}";
    </script>
    <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
